<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="SMKPSLOOGOHIMO" content="width=device-width, initial-scale=1.0" />

    <title>Login disini</title>
    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <section id="login mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Selamat Datang di Web </h1>
          <img src="img/cat.png" alt="" />
          <h2>Silahkan Login terlebih dahulu :</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Masukkan Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
              <div id="emailHelp" class="form-text">Kami akan menjaga email yang anda masukkan.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label" required>Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="mb-3">
              <input type="checkbox" class="form-check-input" id="cek" />
              <label class="form-check-label" for="cek">Ceklis disini</label>
            </div>
            <button type="submit" class="btn btn-dark bg-light"><a href="beranda.html">Kirim</a></button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
